<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="image/favicon.ico">
    <title>Сберовские котики</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
	
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
</head>

<body>
    <header class="container">
        <img class="logo-img" src="image/cat-fill.svg" width="70" height="70" alt="Сберовские котики">
		<h1><i class="bi bi-emoji-heart-eyes"></i><span class="logo-text"> Сберовские котики </span><i class="bi bi-emoji-heart-eyes"></i></h1>
		<img class="logo-img" src="image/cat-fill.svg" width="70" height="70" alt="Сберовские котики">
    </header>

	<button class="add btn">
		<i class="fa solid fa-plus"></i>
	</button>
	
	<div class="wrapper"></div>

	<div class="modal-block">
		<div class="modal">
			<button class="modal-close btn">
				<i class="fa-regular fa-circle-xmark"></i>
			</button>
				<h2>Добавить котика</h2>
				<form id="add">
					<!-- <div>
					<input type="number" name="id" placeholder="ID кота" required>
				</div> -->
				<div>
					<input type="text" name="name" placeholder="Имя котика" > 
				</div>
				<div>		
					<input type="number" name="age" placeholder="Возраст" min="0" max="20">
				</div>
				<div>
					<input type="text" name="image" placeholder="Ссылка на фото">
				</div>
				<div class="preview"></div>
				
				<div>
					<label for="favorite">
						<input type="checkbox" name="favorite">Любимец
					</label>
				</div>

				<div>
					<input type="number" name="rate" placeholder="Рейтинг" min="0" max="5">
				</div>
					<textarea name="description" placeholder="Описание"></textarea>
					<button class="save" type="submit">Добавить</button>
				</form>
		</div>
	</div>

    <main class="container"></main>
	<footer class="container">© 2023 by Sergey Romanenko</footer>
	
    <div class="info-block">
        <div class="info-wrapper">

        </div>
    </div>
	
	<script src="js/function.js"></script>
	<script src="js/global.js"></script>
	<script src="script.js"></script>
	<script src="js/modal.js"></script>

</body>
</html>
